<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script
      src="https://kit.fontawesome.com/7e3012eab3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="thumbnail/4. Khalasi-Coke-Studio-.jpg" class="song-img" />
        <br />
        <!-- <h1>Khalasi</h1>
        <p>Aditya Gadhvi</p> -->
        <div class="song-info">
          <p>Song: <span id="song-name"></span></p>
          <p>Singer: <span id="singer-name"></span></p>
          <p>Album: <span id="album-name"></span></p>
        </div>
        <button onclick="previousSong()">Previous</button>
        <button onclick="nextSong()">Next</button>
        <audio id="song">
          <source src="media/4.mp3" type="audio/mp3" />
        </audio>

        <input type="range" value="0" id="progress" />
        <!-- <div class="volume-container" id="vol"> -->
        <i class="fa-regular fa-volume"></i>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />

        <!-- </div> -->
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
